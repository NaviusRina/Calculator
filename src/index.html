<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous" />
  </head>
  <body>
    <div class="container">

      <div class="calculator">

        <div class="calculator__top">
            <h1>Calculator</h1>

          <div class="calculator__display"><label></label></div>
        </div>

        <div class="calculator__calculation">

          <div class="calculator__numbers">
            <div class="numbers numbers--flex--group">
              <button class="btn numbers__btn btn--gray" id="btn-seven" value="7"><p>7</p></button>
              <button class="btn numbers__btn btn--gray" id="btn-eight" value="8"><p>8</p></button>
              <button class="btn numbers__btn btn--gray" id="btn-nine" value="9"><p>9</p></button>
            </div>
            <div class="numbers numbers--flex--group">
              <button class="btn numbers__btn btn--gray" id="btn-four" value="4"><p>4</p></button>
              <button class="btn numbers__btn btn--gray" id="btn-five" value="5"><p>5</p></button>
              <button class="btn numbers__btn btn--gray" id="btn-six" value="6"><p>6</p></button>
            </div>
            <div class="numbers numbers--flex--group">
              <button class="btn numbers__btn btn--gray" id="btn-one" value="1"><p>1</p></button>
              <button class="btn numbers__btn btn--gray" id="btn-two" value="2"><p>2</p></button>
              <button class="btn numbers__btn btn--gray" id="btn-three" value="3"><p>3</p></button>
            </div>
            <div class="numbers numbers--flex--group">
              <button class="btn res-delete btn--blue" id="btn-clean"><p>C</p></button>
              <button class="btn numbers__btn btn--gray" id="btn-nil" value="0"><p>0</p></button>
              <button class="btn btn--gray" id="btn-point"><i class="fas fa-circle"></i></button>
            </div>
          </div>

          <div class="calculator__basic-operation">
            <button class="btn basic--btn plus btn--gray" id="btn-addition"><i class="fas fa-plus"></i></button>
            <button class="btn basic--btn btn--gray" id="btn-subtraction"><i class="fas fa-minus"></i></button>
            <button class="btn basic--btn btn--gray" id="btn-multiplication"><i class="fas fa-times"></i></button>
            <button class="btn basic--btn btn--gray" id="btn-division"><i class="fas fa-divide"></i></button>
          </div>

          <div class="calculator__add-operation">
            <button class="btn add--btn btn--gray" id="btn-degree"><i class="fas fa-superscript"></i></button>
            <button class="btn add--btn btn--gray" id="btn-percentage"><i class="fas fa-percentage"></i></button>
            <button class="btn square-root-alt add--btn btn--gray" id="btn-radical"><i class="fas fa-square-root-alt"></i></button>
            <button class="btn add--btn btn--blue" id="btn-result"><i class="fas fa-equals"></i></button>
          </div>

        </div>

      </div>
      <div class="calculator__operation"></div>

    </div>



  </body>
</html>
